<ng-container *ngIf="isReady()===false">
  <app-load-indicator></app-load-indicator>
</ng-container>
<app-messagepanel></app-messagepanel>
<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">{{'versions' | translate}}</div>

  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>{{'module' | translate}}</th>
        <th>{{'part' | translate }}</th>
        <th>{{'version' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let module of versions; let i = index">
        <tr *ngFor="let part of module.parts; let f = first">
          <th scope="row">
            <ng-container *ngIf="f">
              {{i+1}}
            </ng-container>
          </th>
          <td>
            <ng-container *ngIf="f">
              {{module.moduleName}}
            </ng-container>
          </td>
          <td>{{part.partName}}</td>
          <td>{{part.version}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
